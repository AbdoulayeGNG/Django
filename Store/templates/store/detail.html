{% extends "base.html" %}
{% block content %}
<h2> {{product.name}} </h2>
<h3>{{product.price}} $</h3>
<img src="{{product.avatar.url}}" alt="{{product.name}}" style='width:100px'>
<p>{{product.description}}</p>
<p>{{product.stock}}</p>
{% if user.is_authenticated %}
<p><a href="{% url 'add-to-cart' product.slug %}">ajouter l'article dans le pannier</a></p>
{% endif %}

{% endblock  %}
